<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Civic Issue Reporter | Civics Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    :root {
      --primary: #4ecc00;
      --danger: #ff4d4d;
      --pending: #ffd500;
      --bg-light: #f9f9f9;
      --border-color: #ddd;
      --text-dark: #333;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 15px;
      background-color: var(--bg-light);
      color: var(--text-dark);
    }

    h1, h2 {
      text-align: center;
      color: #1e3a8a;
    }

    input, textarea, select, button {
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      font-size: 16px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #399a00;
    }

    #map {
      width: 100%;
      height: 300px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid var(--border-color);
    }

    #filter {
      margin-top: 20px;
    }

    .issue-card {
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 12px;
      margin-top: 12px;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .issue-card.pending { border-left: 5px solid var(--pending); }
    .issue-card.resolved { border-left: 5px solid var(--primary); }
    .issue-card.flagged { border-left: 5px solid var(--danger); }

    .issue-card h3 {
      margin-top: 0;
      color: #222;
    }

    .issue-card img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 8px;
    }

    .watermarked {
      text-align: center;
      margin-top: 25px;
      font-size: 13px;
      color: #666;
    }

    /* Mobile-friendly adjustments */
    @media (max-width: 600px) {
      body { padding: 10px; }
      h1 { font-size: 1.6rem; }
      h2 { font-size: 1.3rem; }
      button { font-size: 15px; padding: 10px; }
      #map { height: 250px; }
      .issue-card { padding: 10px; }
    }
  </style>
</head>

<body>
  <h1>üì¢ Report Civic Issue</h1>

  <!-- Category -->
  <select id="category">
    <option value="Road">üõ£Ô∏è Road</option>
    <option value="Water">üíß Water</option>
    <option value="Streetlight">üí° Streetlight</option>
    <option value="Waste">üóëÔ∏è Waste</option>
    <option value="Other">üîß Other</option>
  </select>

  <!-- Input Fields -->
  <input id="title" placeholder="Issue Title (e.g., Broken Streetlight)" />
  <textarea id="description" placeholder="Describe the issue..."></textarea>
  <input id="location" placeholder="Enter location or click on map" />
  <div id="map"></div>
  <input type="file" id="photo" accept="image/*" />
  <button id="submit">üì® Submit Issue</button>

  <h2>üìã Reported Issues</h2>
  <select id="filter">
    <option value="all">All</option>
    <option value="pending">Pending</option>
    <option value="resolved">Resolved</option>
    <option value="flagged">Flagged</option>
  </select>
  <div id="my-issues"></div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // --- Firebase Configuration ---
    const firebaseConfig = {
      apiKey: "AIzaSyALR6o6lQzX_jR6mctmUWaHqlltUzfKkoc",
      authDomain: "civics-tracker-demo.firebaseapp.com",
      projectId: "civics-tracker-demo",
      storageBucket: "civics-tracker-demo.appspot.com",
      messagingSenderId: "246778238801",
      appId: "1:246778238801:web:11e188c8925a307572a570"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    // --- Form Inputs ---
    const category = document.getElementById('category');
    const title = document.getElementById('title');
    const description = document.getElementById('description');
    const locationInput = document.getElementById('location');
    const photo = document.getElementById('photo');
    const myIssues = document.getElementById('my-issues');
    const submit = document.getElementById('submit');
    const filter = document.getElementById('filter');

    let selectedCoords = null;

    // --- Map Initialization ---
    const map = L.map('map').setView([20.5937, 78.9629], 5);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '¬© OpenStreetMap contributors'
}).addTo(map);

// --- Add a marker when user clicks ---
let marker; // will hold the user's selected marker

map.on('click', e => {
  selectedCoords = e.latlng;
  locationInput.value = `Lat: ${e.latlng.lat.toFixed(5)}, Lng: ${e.latlng.lng.toFixed(5)}`;

  // If marker already exists, move it; else create new one
  if (marker) {
    marker.setLatLng(e.latlng);
  } else {
    marker = L.marker(e.latlng, { draggable: true }).addTo(map);
    marker.bindPopup("üìç Your selected location").openPopup();

    // Allow dragging to fine-tune position
    marker.on('dragend', function(event) {
      const position = event.target.getLatLng();
      selectedCoords = position;
      locationInput.value = `Lat: ${position.lat.toFixed(5)}, Lng: ${position.lng.toFixed(5)}`;
    });
  }
});

    // --- Submit Issue ---
    submit.onclick = async () => {
      const file = photo.files[0];
      const titleText = title.value.trim();
      const descText = description.value.trim();

      if (!titleText || !descText) {
        alert("‚ö†Ô∏è Please fill in all fields.");
        return;
      }

      let photoURL = "";
      if (file) {
        const ref = storage.ref().child(`issues/${Date.now()}_${file.name}`);
        await ref.put(file);
        photoURL = await ref.getDownloadURL();
      }

      // --- Fake detection ---
      const fakeWords = ["test", "asdf", "fake", "none", "demo", "123", "hello"];
      let status = "pending";
      if (
        fakeWords.some(w => titleText.toLowerCase().includes(w)) ||
        fakeWords.some(w => descText.toLowerCase().includes(w)) ||
        (!photoURL && !locationInput.value)
      ) {
        status = "flagged";
      }

      await db.collection('issues').add({
        title: titleText,
        description: descText,
        category: category.value,
        locationText: locationInput.value || "No location provided",
        lat: selectedCoords ? selectedCoords.lat : null,
        lng: selectedCoords ? selectedCoords.lng : null,
        photoURL,
        status,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      title.value = description.value = locationInput.value = "";
      photo.value = "";
      alert(`‚úÖ Issue submitted successfully! Status: ${status.toUpperCase()}`);
    };

    // --- Render Issues with Filter ---
    function renderIssues(filterType = "all") {
      db.collection('issues').orderBy('createdAt', 'desc').onSnapshot(snapshot => {
        myIssues.innerHTML = "";
        snapshot.forEach(doc => {
          const issue = doc.data();
          if (filterType !== "all" && issue.status !== filterType) return;

          const div = document.createElement('div');
          div.className = "issue-card " + issue.status;
          div.innerHTML = `
            <h3>${issue.title}</h3>
            <p><b>Category:</b> ${issue.category || "General"}</p>
            <p>${issue.description}</p>
            <p><b>Status:</b> ${
              issue.status === "resolved" ? "‚úÖ Resolved" :
              issue.status === "flagged" ? "‚ö†Ô∏è Flagged for Review" :
              "‚è≥ Pending"
            }</p>
            <p><b>Location:</b> ${issue.locationText}</p>
            ${issue.photoURL ? `<img src="${issue.photoURL}" alt="Issue photo">` : ""}
            ${issue.resolvedPhotoURL ? `<p><b>After Fix:</b></p><img src="${issue.resolvedPhotoURL}" alt="Resolved photo">` : ""}
          `;
          myIssues.appendChild(div);
        });
      });
    }

    filter.addEventListener("change", () => renderIssues(filter.value));
    renderIssues();
  </script>

  <div class="watermarked">
    ¬© 2025 Civics Tracker | Made by Kunal Mistry
  </div>
</body>
</html>
