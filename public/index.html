<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Civic Issue</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    :root {
      --primary: #0066cc;
      --bg-light: #f9f9f9;
      --border-color: #ddd;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 15px;
      background-color: var(--bg-light);
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    input, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      font-size: 16px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #004c99;
    }

    #map {
      width: 100%;
      height: 300px;
      margin: 15px 0;
      border-radius: 10px;
      border: 1px solid var(--border-color);
    }

    .issue-card {
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 12px;
      margin-top: 12px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .issue-card.resolved {
      background-color: #e6ffe6;
    }

    .issue-card h3 {
      margin-top: 0;
      color: #222;
    }

    .issue-card img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 8px;
    }

    .watermarked {
      text-align: center;
      margin-top: 25px;
      font-size: 13px;
      color: #666;
    }

    /* Mobile optimizations */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      h1 {
        font-size: 1.5rem;
      }

      button {
        font-size: 15px;
        padding: 10px;
      }

      #map {
        height: 250px;
      }

      .issue-card {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Report Civic Issue</h1>

  <input id="title" placeholder="Issue Title (e.g., Broken Streetlight)" />
  <textarea id="description" placeholder="Describe the issue..."></textarea>
  <input id="location" placeholder="Enter location or click map" />
  <input type="file" id="photo" accept="image/*" />
  <button id="submit">Submit Issue</button>

  <div id="map"></div>

  <h2>Your Reported Issues</h2>
  <div id="my-issues"></div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyALR6o6lQzX_jR6mctmUWaHqlltUzfKkoc",
      authDomain: "civics-tracker-demo.firebaseapp.com",
      projectId: "civics-tracker-demo",
      storageBucket: "civics-tracker-demo.appspot.com",
      messagingSenderId: "246778238801",
      appId: "1:246778238801:web:11e188c8925a307572a570"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.firestore();
    const storage = firebase.storage();

    const title = document.getElementById('title');
    const description = document.getElementById('description');
    const locationInput = document.getElementById('location');
    const photo = document.getElementById('photo');
    const myIssues = document.getElementById('my-issues');
    const submit = document.getElementById('submit');

    let selectedCoords = null;

    const map = L.map('map').setView([20.5937, 78.9629], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    map.on('click', e => {
      selectedCoords = e.latlng;
      locationInput.value = `Lat: ${e.latlng.lat.toFixed(5)}, Lng: ${e.latlng.lng.toFixed(5)}`;
    });

    submit.onclick = async () => {
      const file = photo.files[0];
      let photoURL = "";
      if (file) {
        const ref = storage.ref().child(`issues/${Date.now()}_${file.name}`);
        await ref.put(file);
        photoURL = await ref.getDownloadURL();
      }

      await db.collection('issues').add({
        title: title.value,
        description: description.value,
        locationText: locationInput.value,
        lat: selectedCoords ? selectedCoords.lat : null,
        lng: selectedCoords ? selectedCoords.lng : null,
        photoURL,
        status: "pending",
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      title.value = description.value = locationInput.value = "";
      photo.value = "";
      alert("✅ Issue submitted successfully!");
    };

    db.collection('issues').orderBy('createdAt', 'desc').onSnapshot(snapshot => {
      myIssues.innerHTML = "";
      snapshot.forEach(doc => {
        const issue = doc.data();
        const div = document.createElement('div');
        div.className = "issue-card " + (issue.status === "resolved" ? "resolved" : "");

        div.innerHTML = `
          <h3>${issue.title}</h3>
          <p>${issue.description}</p>
          <p><b>Status:</b> ${issue.status === "resolved" ? "✅ Resolved" : "⏳ Pending"}</p>
          <p><b>Location:</b> ${issue.locationText}</p>
          ${issue.photoURL ? `<img src="${issue.photoURL}" alt="Issue photo">` : ""}
          ${issue.resolvedPhotoURL ? `<p><b>After Fix:</b></p><img src="${issue.resolvedPhotoURL}" alt="Resolved photo">` : ""}
        `;
        myIssues.appendChild(div);
      });
    });
  </script>

  <div class="watermarked">
    © Kunal Mistry | Civics Tracker
  </div>
</body>
</html>
