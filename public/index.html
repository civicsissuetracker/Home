<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Civic Issue Reporter | Civics Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    :root {
      --primary: #4ecc00;
      --danger: #ff4d4d;
      --pending: #ffd500;
      --bg-light: #f9f9f9;
      --border-color: #ddd;
      --text-dark: #333;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 15px;
      background: var(--bg-light);
      color: var(--text-dark);
    }

    h1, h2 {
      text-align: center;
      color: #1e3a8a;
    }

    input, textarea, select, button {
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      font-size: 16px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      box-sizing: border-box;
    }

    textarea { resize: vertical; min-height: 80px; }

    button {
      background-color: var(--primary);
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background-color: #3da300; }

    /* MAP HIDDEN INITIALLY */
    #map-container {
      display: none;
      transition: all 0.3s ease;
    }
    #map {
      width: 100%;
      height: 300px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid var(--border-color);
    }

    .issue-card {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 12px;
      margin-top: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .issue-card.pending { border-left: 5px solid var(--pending); }
    .issue-card.resolved { border-left: 5px solid var(--primary); }
    .issue-card.flagged { border-left: 5px solid var(--danger); }

    .issue-card img {
      width: 100%;
      border-radius: 8px;
      margin-top: 8px;
    }

    .watermarked {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #777;
    }

    @media (max-width: 600px) {
      #map { height: 250px; }
      h1 { font-size: 1.6rem; }
      h2 { font-size: 1.3rem; }
    }
  </style>
</head>

<body>

  <h1>ğŸ“¢ Report Civic Issue</h1>

  <!-- Category -->
  <select id="category">
    <option value="Road">ğŸ›£ï¸ Road</option>
    <option value="Water">ğŸ’§ Water Leakage</option>
    <option value="Streetlight">ğŸ’¡ Streetlight</option>
    <option value="Waste">ğŸ—‘ï¸ Waste / Garbage</option>
    <option value="Other">ğŸ”§ Other</option>
  </select>

  <input id="title" placeholder="Issue Title (e.g., Broken Streetlight)">
  <textarea id="description" placeholder="Describe the issue..."></textarea>
  <input id="location" placeholder="Click here to choose location on map">

  <!-- Map Hidden Initially -->
  <div id="map-container">
    <div id="map"></div>
  </div>

  <input type="file" id="photo" accept="image/*">
  <button id="submit">ğŸ“¨ Submit Issue</button>

  <h2>ğŸ“‹ Reported Issues</h2>

  <select id="filter">
    <option value="all">All</option>
    <option value="pending">Pending</option>
    <option value="resolved">Resolved</option>
    <option value="flagged">Flagged</option>
  </select>

  <div id="my-issues"></div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyALR6o6lQzX_jR6mctmUWaHqlltUzfKkoc",
      authDomain: "civics-tracker-demo.firebaseapp.com",
      projectId: "civics-tracker-demo",
      storageBucket: "civics-tracker-demo.appspot.com",
      messagingSenderId: "246778238801",
      appId: "1:246778238801:web:11e188c8925a307572a570"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.firestore();
    const storage = firebase.storage();

    const category = document.getElementById('category');
    const title = document.getElementById('title');
    const description = document.getElementById('description');
    const locationInput = document.getElementById('location');
    const photo = document.getElementById('photo');
    const filter = document.getElementById("filter");
    const myIssues = document.getElementById("my-issues");

    const mapContainer = document.getElementById("map-container");
    let mapInitialized = false;
    let map;
    let marker;
    let selectedCoords = null;

    // Show map when clicking location box
    locationInput.addEventListener("focus", () => {
      mapContainer.style.display = "block";
      initializeMap();
    });

    // Initialize map only once
    function initializeMap() {
      if (mapInitialized) return;
      mapInitialized = true;

      map = L.map('map').setView([20.5937, 78.9629], 5);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
      }).addTo(map);

      // Red marker icon
      const redIcon = new L.Icon({
        iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
        iconSize: [32, 32],
        iconAnchor: [16, 32],
        popupAnchor: [0, -32]
      });

      map.on('click', e => {
        selectedCoords = e.latlng;
        locationInput.value = `Lat: ${e.latlng.lat.toFixed(5)}, Lng: ${e.latlng.lng.toFixed(5)}`;

        if (marker) marker.setLatLng(e.latlng);
        else {
          marker = L.marker(e.latlng, { icon: redIcon, draggable: true }).addTo(map);
        }

        // Update location when user drags marker
        marker.on('dragend', function(ev) {
          const pos = ev.target.getLatLng();
          selectedCoords = pos;
          locationInput.value = `Lat: ${pos.lat.toFixed(5)}, Lng: ${pos.lng.toFixed(5)}`;
        });

        // Auto-hide map after selecting
        setTimeout(() => mapContainer.style.display = "none", 700);
      });
    }

    // Submit issue
    submit.onclick = async () => {
      const file = photo.files[0];
      const titleText = title.value.trim();
      const descText = description.value.trim();

      if (!titleText || !descText) {
        alert("âš ï¸ Please fill all fields.");
        return;
      }

      let photoURL = "";
      if (file) {
        const ref = storage.ref().child(`issues/${Date.now()}_${file.name}`);
        await ref.put(file);
        photoURL = await ref.getDownloadURL();
      }

      // Fake detection
      const fakeWords = ["test", "asdf", "fake", "none", "demo", "123", "hello"];
      let status = "pending";

      if (
        fakeWords.some(w => titleText.toLowerCase().includes(w)) ||
        fakeWords.some(w => descText.toLowerCase().includes(w)) ||
        (!photoURL && !locationInput.value)
      ) {
        status = "flagged";
      }

      await db.collection("issues").add({
        title: titleText,
        description: descText,
        category: category.value,
        locationText: locationInput.value,
        lat: selectedCoords ? selectedCoords.lat : null,
        lng: selectedCoords ? selectedCoords.lng : null,
        photoURL,
        status,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      title.value = description.value = locationInput.value = "";
      photo.value = "";
      alert("âœ… Issue Submitted!");
    };

    // Display user's issues
    function renderIssues(filterType = "all") {
      db.collection("issues").orderBy("createdAt", "desc").onSnapshot(snapshot => {
        myIssues.innerHTML = "";
        snapshot.forEach(doc => {
          const issue = doc.data();

          if (filterType !== "all" && issue.status !== filterType) return;

          const div = document.createElement("div");
          div.className = "issue-card " + issue.status;

          div.innerHTML = `
            <h3>${issue.title}</h3>
            <p><b>Category:</b> ${issue.category}</p>
            <p>${issue.description}</p>
            <p><b>Status:</b> ${
              issue.status === "resolved" ? "âœ… Resolved" :
              issue.status === "flagged" ? "âš ï¸ Flagged" :
              "â³ Pending"
            }</p>
            <p><b>Location:</b> ${issue.locationText}</p>
            ${issue.photoURL ? `<img src="${issue.photoURL}">` : ""}
            ${issue.resolvedPhotoURL ? `<p><b>After Fix:</b></p><img src="${issue.resolvedPhotoURL}">` : ""}
          `;

          myIssues.appendChild(div);
        });
      });
    }

    filter.addEventListener("change", () => renderIssues(filter.value));
    renderIssues();
  </script>

  <div class="watermarked">Â© 2025 Civics Tracker | Made by Kunal Mistry</div>
</body>
</html>
